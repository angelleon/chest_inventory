<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
</head>
<body>
  <form method="post" action=''>
    <input type='text' value="{{ item.description }}">
    <select value="">
      {% if containers %}
      {% for container in containers %}
      <option value="{{ container.name  }}">{{ container.name }}</option>
      {% endfor %}
      {% endif %}
    </select>
  </form>
  <button id='del-btn'>Del</button>
</body>
</html>
